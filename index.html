<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <button onclick="func1()">turn</button> -->
    
    <h1>Tic Tac Toa</h1>
    <div id="container">
        <div class="div-50" id="div-two">
            <p id="div-two-p">Turn 'X'</p>
        </div>
        <div class="div-50" id="div-one">
            <button class="div-nine" id="div-1" onclick="changeTurn(this)"></button>
            <button class="div-nine" id="div-2" onclick="changeTurn(this)"></button>
            <button class="div-nine" id="div-3" onclick="changeTurn(this)"></button>
            <button class="div-nine" id="div-4" onclick="changeTurn(this)"></button>
            <button class="div-nine" id="div-5" onclick="changeTurn(this)"></button>
            <button class="div-nine" id="div-6" onclick="changeTurn(this)"></button>
            <button class="div-nine" id="div-7" onclick="changeTurn(this)"></button>
            <button class="div-nine" id="div-8" onclick="changeTurn(this)"></button>
            <button class="div-nine" id="div-9" onclick="changeTurn(this)"></button>
        </div>
        <button id="restart" onclick="restart_func()">Restart</button>
    </div>


    <script src="js/script.js"></script>

</body>
</html>
